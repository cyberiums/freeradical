name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH for Bitbucket
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

    - name: Fetch Oxidly (Private Repo)
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
        rm -rf oxidly
        git clone git@bitbucket.org:samskritam/oxidly.git oxidly
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      working-directory: ./oxidly
      run: npm ci
    
    - name: Install Playwright Browsers
      working-directory: ./oxidly
      run: npx playwright install --with-deps chromium firefox webkit
    
    - name: Start Docker services
      run: |
        docker compose up -d cms oxidly
        sleep 30  # Wait for services to be ready
    
    - name: Wait for backend
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'
    
    - name: Wait for frontend
      run: |
        timeout 120 bash -c 'until curl -f http://localhost:5005; do sleep 5; done'
    
    - name: Create test user
      working-directory: ./oxidly
      run: npm run create-test-user
      env:
        API_URL: http://localhost:8000/v1
    
    - name: Seed test data
      working-directory: ./oxidly
      run: |
        chmod +x scripts/seed-test-data.sh
        ./scripts/seed-test-data.sh
      env:
        API_URL: http://localhost:8000/v1
    
    - name: Run Playwright tests
      working-directory: ./oxidly
      run: npx playwright test
      env:
        BASE_URL: http://localhost:5005
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: oxidly/playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: oxidly/test-results/
        retention-days: 30
    
    - name: Cleanup test data
      if: always()
      working-directory: ./oxidly
      run: |
        chmod +x scripts/cleanup-test-data.sh
        ./scripts/cleanup-test-data.sh || true
    
    - name: Stop Docker services
      if: always()
      run: docker compose down
    
    - name: Comment PR with results
      if: github.event_name == 'pull_request'
      uses: daun/playwright-report-comment@v3
      with:
        report-path: oxidly/playwright-report
