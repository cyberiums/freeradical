name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-cms:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: freeradical_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build CMS
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
      env:
        DATABASE_URL: postgres://root:root@localhost:5432/freeradical_test
        REDIS_URL: redis://localhost:6379

  test-cli:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Check if CLI exists
      run: |
        if [ -d "cli" ]; then
          echo "CLI directory found"
          ls -la cli/
        else
          echo "CLI directory not found, skipping"
          exit 0
        fi
    
    - name: Build CLI
      run: |
        if [ -f "cli/Cargo.toml" ]; then
          cd cli && cargo build --release --verbose
        else
          echo "CLI Cargo.toml not found, skipping build"
        fi
    
    - name: Test CLI
      run: |
        if [ -f "cli/Cargo.toml" ]; then
          cd cli && cargo test --verbose
        else
          echo "CLI tests skipped"
        fi

  test-admin:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Check if admin exists
      run: |
        if [ -d "admin" ]; then
          echo "Admin directory found"
          ls -la admin/
        else
          echo "Admin directory not found, skipping"
          exit 0
        fi
    
    - name: Install dependencies
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm install
        else
          echo "Admin package.json not found, skipping"
        fi
    
    - name: Build admin
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm run build
        else
          echo "Admin build skipped"
        fi
    
    - name: Lint
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm run lint || true
        else
          echo "Admin lint skipped"
        fi

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-cms]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH for Bitbucket
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

    - name: Fetch Oxidly (Private Repo)
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
        rm -rf oxidly
        git clone git@bitbucket.org:samskritam/oxidly.git oxidly
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for CMS
      id: meta-cms
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/cms
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Oxidly
      id: meta-oxidly
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/oxidly
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push CMS image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta-cms.outputs.tags }}
        labels: ${{ steps.meta-cms.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Oxidly image
      uses: docker/build-push-action@v5
      with:
        context: ./oxidly
        file: ./oxidly/Dockerfile.root
        push: true
        tags: ${{ steps.meta-oxidly.outputs.tags }}
        labels: ${{ steps.meta-oxidly.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker images
      run: |
        # Test CMS image
        docker run -d --name test-cms \
          -e DATABASE_URL=postgres://root:root@localhost:5432/freeradical_test \
          -e REDIS_URL=redis://localhost:6379 \
          ghcr.io/${{ github.repository }}/cms:latest
        sleep 5
        docker logs test-cms
        docker stop test-cms
        
        # Test Oxidly image
        docker run -d --name test-oxidly \
          -e API_URL=http://localhost:8000/v1 \
          -e PORT=5005 \
          ghcr.io/${{ github.repository }}/oxidly:latest
        sleep 3
        docker logs test-oxidly
        docker stop test-oxidly
