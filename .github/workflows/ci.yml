name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-cms:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: ankane/pgvector:latest
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: root
          POSTGRES_DB: freeradical_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build CMS
      run: cargo build --verbose
    
    - name: Run tests
      run: cargo test --verbose
      env:
        DATABASE_URL: postgres://root:root@localhost:5432/freeradical_test
        REDIS_URL: redis://localhost:6379

  test-cli:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
    
    - name: Check if CLI exists
      run: |
        if [ -d "cli" ]; then
          echo "CLI directory found"
          ls -la cli/
        else
          echo "CLI directory not found, skipping"
          exit 0
        fi
    
    - name: Build CLI
      run: |
        if [ -f "cli/Cargo.toml" ]; then
          cd cli && cargo build --release --verbose
        else
          echo "CLI Cargo.toml not found, skipping build"
        fi
    
    - name: Test CLI
      run: |
        if [ -f "cli/Cargo.toml" ]; then
          cd cli && cargo test --verbose
        else
          echo "CLI tests skipped"
        fi

  test-admin:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Check if admin exists
      run: |
        if [ -d "admin" ]; then
          echo "Admin directory found"
          ls -la admin/
        else
          echo "Admin directory not found, skipping"
          exit 0
        fi
    
    - name: Install dependencies
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm install
        else
          echo "Admin package.json not found, skipping"
        fi
    
    - name: Build admin
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm run build
        else
          echo "Admin build skipped"
        fi
    
    - name: Lint
      run: |
        if [ -f "admin/package.json" ]; then
          cd admin && npm run lint || true
        else
          echo "Admin lint skipped"
        fi

  build-docker:
    runs-on: ubuntu-latest
    needs: [test-cms]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup SSH for Bitbucket
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}

    - name: Fetch Oxidly (Private Repo)
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
        rm -rf oxidly
        git clone git@bitbucket.org:samskritam/oxidly.git oxidly
    
    - name: Build Docker image
      run: docker build -t freeradical-cms:latest .
    
    - name: Test Docker image
      run: |
        docker run -d --name test-cms freeradical-cms:latest
        sleep 5
        docker logs test-cms
        docker stop test-cms
