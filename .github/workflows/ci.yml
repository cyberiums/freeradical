name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  build-docker:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
        
    - name: Setup SSH for Bitbucket
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}


    - name: Fetch Oxidly (Private Repo)
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan bitbucket.org >> ~/.ssh/known_hosts
        rm -rf oxidly
        git clone git@bitbucket.org:samskritam/oxidly.git oxidly

    - name: Fetch Jyoface (Private Repo)
      run: |
        rm -rf jyoface
        git clone git@bitbucket.org:samskritam/jyoface.git jyoface

    - name: Fetch Sansapp (Private Repo)
      run: |
        rm -rf sansapp
        git clone git@bitbucket.org:samskritam/sansapp.git sansapp

    - name: Fetch Mantr (Private Repo)
      run: |
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        rm -rf mantr
        git clone git@github.com:Mantrnet/mantr.git mantr
        # Materialize symlink for Docker build context
        cp mantr/ptk.v1.json mantr/vak-siddhi-core/ptk.v1.json

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels) for CMS
      id: meta-cms
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/cms
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Oxidly
      id: meta-oxidly
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/oxidly
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Admin
      id: meta-admin
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/admin
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Jyoface
      id: meta-jyoface
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/jyoface
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    

    - name: Extract metadata (tags, labels) for Sansapp
      id: meta-sansapp
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/sansapp
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    - name: Extract metadata (tags, labels) for Mantrna Backend
      id: meta-mantrna-backend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mantrna-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Extract metadata (tags, labels) for Mantrna Frontend
      id: meta-mantrna-frontend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mantrna-frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (tags, labels) for Mantr Backend
      id: meta-mantr-backend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mantr-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (tags, labels) for Mantr Middleware
      id: meta-mantr-middleware
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mantr-middleware
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Extract metadata (tags, labels) for Mantr Frontend
      id: meta-mantr-frontend
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/mantr-frontend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push CMS image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta-cms.outputs.tags }}
        labels: ${{ steps.meta-cms.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Oxidly image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./oxidly/Dockerfile.root
        push: true
        tags: ${{ steps.meta-oxidly.outputs.tags }}
        labels: ${{ steps.meta-oxidly.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Admin image
      uses: docker/build-push-action@v5
      with:
        context: ./admin
        push: true
        tags: ${{ steps.meta-admin.outputs.tags }}
        labels: ${{ steps.meta-admin.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Jyoface image
      uses: docker/build-push-action@v5
      with:
        context: ./jyoface/webapp
        file: ./jyoface/webapp/Dockerfile
        push: true
        tags: ${{ steps.meta-jyoface.outputs.tags }}
        labels: ${{ steps.meta-jyoface.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Sansapp image
      uses: docker/build-push-action@v5
      with:
        context: ./sansapp/frontend
        file: ./sansapp/frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-sansapp.outputs.tags }}
        labels: ${{ steps.meta-sansapp.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Mantrna Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./jyoface/backend
        file: ./jyoface/backend/Dockerfile
        push: true
        tags: ${{ steps.meta-mantrna-backend.outputs.tags }}
        labels: ${{ steps.meta-mantrna-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push Mantrna Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./jyoface/webapp
        file: ./jyoface/webapp/Dockerfile
        push: true
        tags: ${{ steps.meta-mantrna-frontend.outputs.tags }}
        labels: ${{ steps.meta-mantrna-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Mantr Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./mantr/vak-siddhi-core
        file: ./mantr/vak-siddhi-core/Dockerfile
        push: true
        tags: ${{ steps.meta-mantr-backend.outputs.tags }}
        labels: ${{ steps.meta-mantr-backend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Mantr Middleware image
      uses: docker/build-push-action@v5
      with:
        context: ./mantr/control-plane
        file: ./mantr/control-plane/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-mantr-middleware.outputs.tags }}
        labels: ${{ steps.meta-mantr-middleware.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Mantr Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./mantr/frontend
        file: ./mantr/frontend/Dockerfile.prod
        push: true
        tags: ${{ steps.meta-mantr-frontend.outputs.tags }}
        labels: ${{ steps.meta-mantr-frontend.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Test Docker images
      run: |
        # Test CMS image
        docker run -d --name test-cms \
          -e DATABASE_URL=postgres://root:root@localhost:5432/freeradical_test \
          -e REDIS_URL=redis://localhost:6379 \
          ghcr.io/${{ github.repository }}/cms:latest
        sleep 5
        docker logs test-cms
        docker stop test-cms
        
        # Test Oxidly image
        docker run -d --name test-oxidly \
          -e API_URL=http://localhost:8000/v1 \
          -e PORT=5005 \
          ghcr.io/${{ github.repository }}/oxidly:latest
        sleep 3
        docker logs test-oxidly
        docker stop test-oxidly
        
        # Test Admin image
        docker run -d --name test-admin \
          ghcr.io/${{ github.repository }}/admin:latest
        sleep 3
        docker logs test-admin
        docker stop test-admin
        
        # Test Jyoface image
        docker run -d --name test-jyoface \
          -e PORT=5008 \
          ghcr.io/${{ github.repository }}/jyoface:latest
        sleep 3
        docker logs test-jyoface
        docker stop test-jyoface
        
        # Test Sansapp image
        docker run -d --name test-sansapp \
          -e PORT=5009 \
          ghcr.io/${{ github.repository }}/sansapp:latest
        sleep 3
        docker logs test-sansapp
        docker stop test-sansapp

